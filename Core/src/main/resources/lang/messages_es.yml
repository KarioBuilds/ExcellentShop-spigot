        - '<lred>No se a podido abrir el menú de compra: Cart UI no encontrado.</lred>'
      Unbuyable:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡Este producto no se puede comprar!</lgray>
      Unsellable:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡Este producto no se puede vender!</lgray>
      OutOfStock:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡Este producto está fuera de stock!</lgray>
      OutOfSpace:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡La tienda no tiene espacio!</lgray>
      OutOfFunds:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡La tienda no tiene dinero!</lgray>
      FullStock:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡El stock de este producto está completo!</lgray>
      FullInventory:
        - <sound:"entity_villager_no">
        - <lred><b>¡Lo sentimos! </b></lred><lgray>¡No puedes comprar con el inventario lleno!</lgray>
