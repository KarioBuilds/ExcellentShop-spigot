Command:
  Argument:
    Name:
      Name: nombre
      Currency: divisa
      Price: precio
  Currency:
    Desc: Administrar las divisas.
    Give:
      Desc: Dar una divisa específica a un jugador.
      Done: <lgray>Le diste <lyellow>%amount% %currency_name%</lyellow> a <lyellow>%player_name%</lyellow>.</lgray>.
    Take:
      Desc: Quitar una divisa específica a un jugador.
      Done: <lgray>Tomaste <lyellow>%amount% %currency_name%</lyellow> de <lyellow>%player_name%</lyellow>.</lgray>
    Create:
      Desc: Crea una divisa con el objeto en mano.
      Done:
        New: <lgray>Nueva divisa <lgreen>%name%</lgreen> creada con <lgreen>%item%</lgreen>.</lgray>
      Error:
        Exist: <lgray>La divisa <lred>%currency_id%</lred> ya existe y no es una divisa de objeto.</lgray>
    Error:
      NoItem: <lred>¡Es necesario tener un item en la mano!</lred>
Module:
  Command:
    Reloaded: <lgray><lgreen>%name%</lgreen> recargado!</lgray>
    Reload:
      Desc: Recarga el módulo.
Error:
  Currency:
    Invalid: <lred>Divisa inválida.</lred>
Shop:
