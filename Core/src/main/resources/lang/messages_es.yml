VirtualShop:
  Command:
    Argument:
      Name:
        Shop: shop
    Editor:
      Desc: Abre el editor de la tienda virtual.
    Open:
      Desc: Abre una tienda específica.
      Done:
        Others: <lgray>Se ha abierto la tienda <lyellow>%shop_name%</lyellow> para <lyellow>%player_name%</lyellow>.</lgray>
    Menu:
      Desc: Abre el menú principal.
      Done:
        Others: <lgray>Se ha abierto el menu de tiendas para <lyellow>%player_name%</lyellow>.</lgray>
    Shop:
      Desc: Abre la tienda específica o el menú principal.
    SellMenu:
      Desc: Abre la interfaz de venta.
      Done:
        Others: <lgray>Se ha abierto el menú de venta para <lyellow>%player_name%</lyellow>.</lgray>
    SellAll:
      Desc: Vende rápidamente todos los items del inventario.
      Done:
        Others: <lgray>Se ha forzado al jugador <lyellow>%player_name%</lyellow> a vender todos los items.</lgray>
    SellHand:
      Desc: Vende rápidamente el item en la mano.
      Done:
        Others: <lgray>Se ha forzado al jugador <lyellow>%player_name%</lyellow> a vender el item en la mano.</lgray>
  Shop:
    Rotation:
      Notify:
        - <noprefix>
        - ' '
        - <lgray>Acaban de aparecer <lyellow>%amount%</lyellow> nuevos items en la tienda <lyellow>%shop_name%</lyellow>!</lgray>
        - <lgray>¡Click <click:run_command:"/shop %shop_id%"><hover:show_text:'<lgray>¡Click para abrir la tienda!</lgray>'><lyellow><b>AQUÍ</b></lyellow></hover></click> para abrir la tienda!</lgray>
        - ' '
    Error:
      BadWorld: <lred>La tienda está desactivada en este mundo.</lred>
      BadGamemode: <lred>No puedes usar la tienda en este modo de juego.</lred>
      InvalidLayout: '<lgray>Error al abrir la tienda <lred>%shop_name%</lred>: Diseño de tienda inválido.</lgray>'
      Invalid: <lred>No existe esa tienda.</lred>
  Product:
    Purchase:
      Sell:
        - <output:"titles:15:60:15"><sound:"entity_experience_orb_pickup">
        - <lgreen><b>Venta exitosa</b></lgreen>
        - <lgray>Vendiste <lgreen>x%amount% %item%</lgreen> por <lgreen>%price%</lgreen></lgray>
      Buy:
        - <output:"titles:15:60:15"><sound:"entity_experience_orb_pickup">
        - <lgreen><b>Compra exitosa</b></lgreen>
        - <lgray>Compraste <lgreen>x%amount% %item%</lgreen> por <lgreen>%price%</lgreen></lgray>
