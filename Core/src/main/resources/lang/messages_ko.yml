          - 지정된 값으로 가격을 조정합니다.
          Formatted: true
          CurrentInfo:
            Buy: '%product_pricer_players_adjust_amount_buy%'
            Sell: '%product_pricer_players_adjust_amount_sell%'
          ClickActions:
            LEFT: 구매 변경
            RIGHT: 판매 변경
        Step:
